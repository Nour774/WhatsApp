<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>الدردشة الجماعية</title>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js";

const supabase = createClient(
  "https://hmamaaqtnzevrrmgtgxk.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtYW1hYXF0bnpldnJybWd0Z3hrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNTgzMDAsImV4cCI6MjA3NzkzNDMwMH0.tk_S2URpkYvf8xnsPJl3Dqh4jzKwhVm0alWl8oHo-SE"
);

let currentUser = null;

/* ───────────── جلب المستخدم وإلا طرد ───────────── */
async function loadUser() {
  const { data } = await supabase.auth.getUser();
  if (!data?.user) {
    window.location.href = "login.html";
    return;
  }
  currentUser = data.user;
}
await loadUser();

/* ───────────── تحميل الرسائل ───────────── */
const chatBox = document.getElementById("messages");

async function loadMessages() {
  const { data } = await supabase
    .from("chat")
    .select("id, message, type, created_at, reply_to, sender_id, profiles(username)")
    .order("id", { ascending: true });

  chatBox.innerHTML = "";
  data?.forEach(addMessageToUI);
}

/* ───────────── عرض رسالة في الواجهة ───────────── */
function addMessageToUI(msg) {
  const div = document.createElement("div");
  div.className = "msg";

  let content = "";

  if (msg.type === "image") {
    content = `<img src="${msg.message}" class="media-img">`;
  } else if (msg.type === "video") {
    content = `<video src="${msg.message}" controls class="media-video"></video>`;
  } else {
    content = `<p>${msg.message}</p>`;
  }

  div.innerHTML = `
    <strong>${msg.profiles?.username || "?"}</strong>
    ${content}
    <small>${new Date(msg.created_at).toLocaleTimeString()}</small>
  `;

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

/* ───────────── Realtime ───────────── */
supabase
  .channel("chat-room")
  .on("postgres_changes", { event: "INSERT", schema: "public", table: "chat" }, (payload) => {
    addMessageToUI(payload.new);
  })
  .subscribe();

/* ───────────── إرسال رسالة نص ───────────── */
async function sendMessage() {
  const txt = document.getElementById("msg").value.trim();
  if (!txt) return;

  await supabase.from("chat").insert({
    message: txt,
    type: "text",
    sender_id: currentUser.id,
  });

  document.getElementById("msg").value = "";
}

/* ───────────── رفع وسائط ───────────── */
async function uploadMedia(file) {
  if (!file) return;

  const ext = file.name.split(".").pop();
  const filePath = `${Date.now()}.${ext}`;

  const { error } = await supabase.storage
    .from("bucket_name")
    .upload(filePath, file);

  if (error) return;

  const { data } = supabase.storage.from("bucket_name").getPublicUrl(filePath);

  const fileType = file.type.startsWith("image") ? "image" : "video";

  await supabase.from("chat").insert({
    message: data.publicUrl,
    type: fileType,
    sender_id: currentUser.id,
  });
}

/* ───────────── زر اختيار ملف ───────────── */
document.getElementById("mediaInput").addEventListener("change", (e) => {
  uploadMedia(e.target.files[0]);
});
</script>

<style>
body {
  margin: 0;
  background: #ececec;
  font-family: sans-serif;
}
#messages {
  height: calc(100vh - 80px);
  overflow-y: auto;
  padding: 10px;
}
.msg {
  background: white;
  margin-bottom: 10px;
  padding: 8px 10px;
  border-radius: 10px;
  box-shadow: 0 0 2px #aaa;
}
.media-img {
  max-width: 100%;
  border-radius: 10px;
}
.media-video {
  width: 100%;
  border-radius: 10px;
}
#sendBar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: white;
  padding: 10px;
  display: flex;
  gap: 10px;
}
#msg {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #aaa;
}
#plus {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #0a84ff;
  color: white;
  font-size: 20px;
  border: none;
}
#send {
  padding: 0 15px;
  background: #0a84ff;
  border: none;
  color: white;
  border-radius: 20px;
}
</style>
</head>

<body>
<div id="messages"></div>

<div id="sendBar">
  <input type="file" id="mediaInput" style="display:none" accept="image/*,video/*" />
  <button id="plus" onclick="document.getElementById('mediaInput').click()">+</button>
  <input id="msg" type="text" placeholder="اكتب رسالة…" />
  <button id="send" onclick="sendMessage()">إرسال</button>
</div>

<script>
loadMessages();
</script>

</body>
</html>
